<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <style> 
        dialog { 
          position: fixed; /* Фиксированное позиционирование относительно вьюпорта */ 
          left: 50%;       /* Позиционирование от левого края вьюпорта */ 
          top: 50%;        /* Позиционирование от верхнего края вьюпорта */ 
          transform: translate(-50%, -50%); /* Смещение диалога на 50% его ширины и высоты для центрирования */ 
        } 
    </style> 
</head>

    <div id="root"></div>
